<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-marker preset="hiro" marker-distance>
        <a-image src="assets/lapin1.png" position="1 0 -0.5"></a-image>
        <a-entity
          position="0 0 0"
          rotation="-90 0 0"
          scale="0.3 0.3 0.3"
          gltf-model="./assets/Balloon.glb"
          animation__2="property: position; to: 0 10 0; loop: true; dur: 100000"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent("marker-distance", {
        init: function () {
          console.log(this.el);
        },
      });
    </script>
  </body>
</html>
